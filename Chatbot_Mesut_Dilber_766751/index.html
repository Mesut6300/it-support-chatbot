			<body>
				<body>
					<!-- üñºÔ∏è Logo oben rechts (leicht tiefer & gr√∂√üer) -->
					<div class="logo-container">
						<img src="logo.png" alt="IT-Service Logo">
						</div>

							<bot-ui></bot-ui>

					<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
					<script src="js/botui.min.js"></script>
					<script>
      const botui = new BotUI('botui-app');
      
      function sendToRasa(msg) {
        return fetch('http://localhost:5005/webhooks/rest/webhook', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            sender: 'user',
            message: msg
          })
        }).then(response => response.json());
      }
      
      function handleUserInput() {
  botui.action.text({
    action: {
      placeholder: 'Schreib mir etwas...'
    }
  }).then(res => {
    const message = res.value;

    sendToRasa(message).then(response => {
      response.forEach(r => {
        if (r.text) {
          botui.message.add({ content: r.text });
        }

        // üëá NEU: Fallback-Buttons oder andere Buttons anzeigen
        if (r.buttons) {
          botui.action.button({
            action: r.buttons.map(btn => ({
              text: btn.title,
              value: btn.payload
            }))
          }).then(function (res) {
            sendToRasa(res.value).then(response => {
              response.forEach(next => {
                if (next.text) {
                  botui.message.add({ content: next.text });
                }
              });
              handleUserInput(); // Wieder warten
            });
          });
        }
      });

      // Nur neu aufrufen, wenn keine Buttons kamen
      if (!response.some(r => r.buttons)) {
        handleUserInput();
      }
    });
  });
}

      // Start mit Begr√º√üung + Avatar + Button-Auswahl
      function startMenu() {
    botui.message.add({
  type: 'html',
  content: `
    
						<div style="
      display: flex;
      align-items: center;
    ">
							<img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png"
           width="30"
           height="30"
           style="margin-right: 10px;" />
							<span>
								<strong>Support-Bot:</strong> üëã Hallo! Ich bin dein Support-Bot.
							</span>
						</div>
  `
})
      .then(function () {
      return botui.message.add({
        content: 'Was m√∂chtest du wissen?'
      });
      })
      .then(function () {
      return botui.action.button({
      action: [
      { text: 'üìû Kontaktm√∂glichkeiten', value: 'Wie kann ich jemanden erreichen?' },
      { text: '‚è∞ √ñffnungszeiten', value: 'zeiten' },
      { text: 'üõ†Ô∏è Services', value: 'Was bieten Sie [an](service_type)?' },
      { text: 'üìÖ Vor-Ort-Termin buchen', value: 'Ich m√∂chte einen Vor-Ort-Termin buchen' },
      { text: 'üì≤ R√ºckruf anfordern', value: 'Ich m√∂chte zur√ºckgerufen werden' },
      { text: 'üò† Beschwerde', value: 'Ich bin unzufrieden mit dem Support' },
      { text: 'üîê Passwort zur√ºcksetzen', value: 'Ich habe mein Passwort vergessen' },
      { text: 'üí¨ Ich will schreiben', value: 'text' }
      ]
      });
      
      })
      .then(function (res) {
      if (res.value === 'text') {
        handleUserInput();
      } else {
        sendToRasa(res.value).then(function (rasaResponses) {
          rasaResponses.forEach(function (response) {
            botui.message.add({ content: response.text });
          });
      
          botui.action.button({
            action: [
              { text: '‚¨ÖÔ∏è Zur√ºck zum Start', value: 'back' },
              { text: 'üîÅ Weiter fragen', value: 'continue' }
            ]
          }).then(function (res) {
            if (res.value === 'back') {
              startMenu(); // Jetzt funktioniert‚Äôs!
            } else {
              handleUserInput();
            }
          });
        });
      }
      });
      }
      startMenu();
   
					</script>
